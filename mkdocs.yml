site_name: Documentación del Pipeline ETL de Spotify
site_description: Documentación completa del pipeline ETL de Spotify a BigQuery
site_author: tomierre
site_url: https://tomierre.github.io/Api-spotify/

repo_name: Api-spotify
repo_url: https://github.com/tomierre/Api-spotify
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - attr_list
  - md_in_html

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true

nav:
  - Inicio: index.md
  - Comenzar: getting-started.md
  - Arquitectura: architecture.md
  - Referencia de API: api-reference.md
  - Guía de la API de Spotify: spotify-api-guide.md
  - Despliegue: deployment.md

